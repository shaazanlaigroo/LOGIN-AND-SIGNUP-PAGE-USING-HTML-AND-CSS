<!DOCTYPE html>
<html style="background: url(https://t4.ftcdn.net/jpg/05/71/83/47/360_F_571834789_ujYbUnH190iUokdDhZq7GXeTBRgqYVwa.jpg);">
<head>
  <link rel="stylesheet" href="style.css" />
  <title>Form Page</title>
</head>
<body>
  <div class="back">
    <div class="top">
      <center>
      <h1 style="font-weight: bold;">SIGN-UP PAGE</h1>
      <form>
        <br />
        <div class="group">
            <label for="name" class="label">Name :</label>
            <input id="name" type="text" class="input" placeholder="Enter your name..." required>
          </div>
        <br />
        <div class="group">
          <label for="user" class="label">Username :</label>
          <input id="user" type="text" class="input" placeholder="USERNAME..." required>
        </div>
        <br />
        <div class="group">
            <label for="email" class="label">Email :</label>
            <input id="user" type="email" class="input" placeholder="@email.com" required>
        </div>
        <br />
        <div class="group">
          <label for="pass" class="label">Password :</label>
          <input id="pass" type="password" class="input" data-type="password" placeholder="PASSWORD..." maxlength="8" pattern="(?=.*[A-Z])(?=.*\d).{8,}"
          title="Password must contain at least one uppercase letter, one number, and be at least 8 characters long" required>
        </div>
        <br />
        <div class="group">
            <label for="confirmpass" class="label">Confirm Password :</label>
            <input id="confirmpass" type="password" class="input" data-type="password" placeholder="CONFIRM PASSWORD..." maxlength="8" pattern="(?=.*[A-Z])(?=.*\d).{8,}"
            title="Password must contain at least one uppercase letter, one number, and be at least 8 characters long" required>
          </div>
        <br />
        
        <div class="group">
          <input type="submit" class="button" value="Sign up">
        </div>
        <br />
        <a class="link" href="./index.html">Log in? </a>
        <br />
      </center>
      </form>
    </div>
  </div>
</body>
</html>
